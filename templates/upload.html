<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload to S3</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <div class="navbar">
        <a href="{{ url_for('dashboard') }}"class="back-to-dashboard">Back to Dashboard</a>
        <a href="{{ url_for('dashboard') }}"class="uploadd">Upload Files To S3 Bucket Here!</a>
    
    </div>
    <div class="container">
        <h2>Upload File to AWS S3</h2>

        <form action="{{ url_for('upload_s3') }}" method="post" enctype="multipart/form-data">
            <label for="file">Select File:</label>
            <input type="file" name="file" required>
            <button type="submit">Upload</button>
        </form>

        {% if message %}
        <p>{{ message }}</p>
        {% endif %}

        <br>
      
</body>
</html>
