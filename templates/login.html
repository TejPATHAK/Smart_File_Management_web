{% extends "base.html" %}

{% block content %}
<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
</head>
<style>
    body {
        background: url("{{ url_for('static', filename='images/login-bg2.jpg') }}") no-repeat center center fixed;
        background-size: cover;
    }
</style>
<div class="login-container">
    <!-- Login Icon -->
    <div class="login-icon">
        
    </div>

   
        <!-- User Icon (No container, just the image) -->
        <img src="{{ url_for('static', filename='images/login-logo.jpg') }}" alt="User Icon" class="user-icon">
    
    <h2><span class="highlight">USER</span> LOGIN</h2>
    
    <form method="POST" action="{{ url_for('login') }}">
        <div class="input-group">
            <!-- Username Input -->
            <div class="input-wrapper">
                <i class="fas fa-user"></i>
                <input type="text" id="username" name="username" placeholder="Enter Username" required>
            </div>

            <!-- Password Input -->
            <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Enter your Password" required>
            </div>
        </div>

        <!-- Remember Me Checkbox -->
        <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember"> Remember Me</label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="login-btn">Login</button>
    </form>

    <!-- Extra Links -->
    <div class="extra-links">
        <a href="#">Forgot Password?</a> | <a href="#">Sign Up</a>
    </div>

{% endblock %}
